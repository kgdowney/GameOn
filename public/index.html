<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Game On</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1><center><span id='title'>Game On</span></h1></center>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="jumbotron">
                    <center><h1 class="display-4">Welcome to Game On!</h1></center>
                    <center><p class="lead">We are an all in one LFG tool for your favorite board games!</p></center>
                    <hr class="my-4">
                    <center><p>It's free and easy to use! Sign in to get started!</p></center>
                    <center><form id="signin" name="signin" method="post" action="signin">
                            <label for="email">User Name</label>
                            <input class="text" name="userName" type="text" />
                            <label for="password">Password</label>
                            <input name="password" type="password" />
                    </form></center>
                    <center><a class="btn btn-primary btn-lg" href="/select" role="button" id='authButton'>Log In!</a>
                        <a class="btn btn-primary btn-lg" href="/signup" role="button" id='authButton'>Sign Up!</a>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
