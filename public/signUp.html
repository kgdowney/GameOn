<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Game On</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>
                    <center><span id="title">Game On</span></center>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="jumbotron">
                    <center>
                        <h1 class="display-4">Sign Up!</h1>
                    </center>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="signUpEmail">Email</span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" id="eMail" name="sgnUpEmail"
                            aria-label="email" aria-describedby="eMail">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="signUpFirstName">First Name: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name" id="firstName" name="sgnUpFirstName"
                            aria-label="first name" aria-describedby="First Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="signUpLastName">Last Name:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="sgnUpLastName"
                            aria-label="last name" aria-describedby="Last Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="signUpUserName">User Name: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="User Name" id="userName" name="sgnUpUserName"
                            aria-label="game" aria-describedby="createGame">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="signUpPassword">Password</span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" id="password" name="sgnUpPassword"
                            aria-label="game" aria-describedby="createGame">
                    </div>
                    <center><a class="btn btn-primary btn-lg" href="#" id="accountCreate" role="button" 
                           >Create!</a></center>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $("#accountCreate").on("click", function (event) {
        event.preventDefault();
        $.post("/signup")
            .then(function (data) {
                console.log(data);
            });
    });
</script>
</html>
